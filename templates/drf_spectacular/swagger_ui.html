{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ title|default:"Swagger" }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'drf_spectacular/images/favicon-32x32.png' %}">
    <link rel="stylesheet" href="{% static 'drf_spectacular/css/swagger-ui.css' %}">
    <style>
      html { box-sizing: border-box; overflow-y: scroll; }
      *, *:after, *:before { box-sizing: inherit; }
      body { background: #fafafa; margin: 0; }
    </style>
  </head>
  <body>
    {% block body %}
    <div id="swagger-ui"></div>
    <script src="{% static 'drf_spectacular/js/swagger-ui-bundle.js' %}"></script>
    <script src="{% static 'drf_spectacular/js/swagger-ui-standalone-preset.js' %}"></script>
    <script>
    {% include template_name_js %}
    </script>
    {% endblock %}
  </body>
</html>
